{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar Página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 nb-5">
      <div class="col-md-9 mx-auto">
        <div>
          {%if '1' in request.GET %}
            <p style="color:green">Página Editada Correctamente</p><br>
            <a href="{%url 'page' page.id page.titulo|slugify %}">Click Para Ver</a>
            <br>
            
          {%endif%}
          <form action="" method="post">
            {% csrf_token %}
          
                {{ form.as_p}}
           
            <div class = "text-center">
              <input type="submit" class = "btn btn-primary btn-block" value="Actualizar página" />
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
